<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0 auto;
        }
        .header {
            background-color: #7D9AB2;
            padding: 32px 0 24px 0;
            text-align: center;
            border-bottom: 1px solid #e3eaf3;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(106,158,218,0.08);
        }
        .header-titles {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin: 0;
            letter-spacing: -1px;
        }
        .site-subtitle {
            font-size: 1.05rem;
            color: #e3eaf3;
            font-weight: 500;
            margin-top: 2px;
            letter-spacing: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arara Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
        }

        h1 {
            color: white;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-left: 50px;
        }
        .video-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .thumbnail-container {
            height: 160px;
            overflow: hidden;
            position: relative;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info {
            padding: 10px;
        }
        .video-title {
            margin: 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-meta {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header-section-combined">
        <div class="section-header-modern">
            <div class="section-header-bar-modern">
                <span class="dot-modern"></span>
                <span class="section-header-title-modern">Sua Coleção</span>
                <span class="dot-modern"></span>
            </div>
            <h2 class="section-header-main-modern">Momentos Preservados</h2>
            <p class="section-header-desc-modern">Cada vídeo conta uma história única, capturada com perfeição e preservada para sempre.</p>
        </div>
        <div class="logo-container">
            <img src="../static/img/image 8.png" alt="Logo" class="logo">
            <div class="header-titles">
                <h1 class="site-title">Arararquivos</h1>
                <span class="site-subtitle">Histórico de Vídeos</span>
            </div>
        </div>
    </div>
    <style>
        .header-section-combined {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            background-color: #7D9AB2;
            padding: 32px 0 24px 0;
            text-align: center;
            border-bottom: 1px solid #e3eaf3;
        }
        .section-header-modern {
            text-align: center;
            margin: 40px auto 32px auto;
            background: #9AAFC4;
            border-radius: 18px;
            max-width: 700px;
            box-shadow: 0 2px 12px rgba(106,158,218,0.06);
            padding: 32px 24px 24px 24px;
        }
        .section-header-bar-modern {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 18px;
            background: rgba(106, 158, 218, 0.18);
            backdrop-filter: blur(2px);
            border-radius: 999px;
            border: 1px solid rgba(106, 158, 218, 0.20);
            margin-bottom: 14px;
        }
        .dot-modern {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        .section-header-title-modern {
            color: #fff;
            font-weight: 500;
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section-header-main-modern {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
        }
        .section-header-desc-modern {
            color: #fff;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1rem;
        }
    </style>
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin: 32px 0;
        }
        .video-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeUp 0.6s;
        }
        .video-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .thumbnail-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info {
            padding: 16px;
        }
        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }
        .video-meta {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 2px;
        }
        .video-filter {
            display: inline-block;
            background: #e0e0e0;
            color: #444;
            border-radius: 8px;
            padding: 2px 10px;
            font-size: 0.88rem;
            margin-bottom: 6px;
        }
        .delete-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.98rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0 0 0;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
    <script>
        function deleteVideo(videoId, btn) {
            if (!confirm('Tem certeza que deseja apagar este vídeo?')) return;
            fetch('/delete_video/' + videoId, {method: 'POST'})
                .then(resp => resp.json())
                .then(data => {
                    if (data.success) {
                        // Remove o card visualmente
                        btn.closest('.video-card').remove();
                    } else {
                        alert('Erro ao apagar: ' + (data.error || ''));
                    }
                });
        }
    </script>
    <div class="video-grid">
        {% for video in videos %}
        <div class="video-card">
            <a href="{{ video['urls']['view'] }}" style="text-decoration:none; color:inherit;">
                <div class="thumbnail-container">
                    <img src="{{ video['urls']['thumb'] }}" alt="{{ video['original_name'] }}" class="thumbnail">
                </div>
                <div class="video-info">
                    <h2 class="video-title">{{ video['original_name'] }}</h2>
                    <p class="video-filter">Filtro: {{ video['filter'] }}</p>
                    <p class="video-meta">{{ video['created_at'] }}</p>
                </div>
            </a>
            <button class="delete-btn" onclick="deleteVideo('{{ video['id'] }}', this)">Apagar</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
